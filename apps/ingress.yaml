---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/echo"
        backend:
          service:
            name: echo
            port:
              number: 80
